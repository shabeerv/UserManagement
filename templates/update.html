<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management</title>

<!--Fonts-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>

</head>
<body>
	{% if user.is_superuser %}
	<nav class="navbar navbar-expand-lg navbar-dark" style="position: fixed; width: 100%; z-index: 1;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fas fa-code fa-1x pb-2 icon2-color"></i>
            </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-lg-auto">
                <li class="nav-item active">
                    <a class="nav-link navigation-link" href="{% url 'home' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
	</nav>
	
	<section id="home" style="padding-top: 10em; padding-bottom: 5em;">
	<div class="container">
        <div class="modal-dialog">
			<div class="modal-content">
				<form method="POST">
					{% csrf_token %}
					<div class="modal-header">
						<h4 class="modal-title">Edit user</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Username</label>
							<input type="text" name="username" class="form-control" value="{{ userinfo.username }}">
                        </div>
                        <div class="form-group">
							<label>First Name</label>
							<input type="text" name="firstname" class="form-control" value="{{ userinfo.first_name }}">
                        </div>
                        <div class="form-group">
							<label>Last Name</label>
							<input type="text" name="lastname" class="form-control" value="{{ userinfo.last_name }}">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" name="email" class="form-control" value="{{ userinfo.email }}">
						</div>
					</div>
					<div class="modal-footer">
                        <a href="{% url 'users' %}"><input type="button" class="btn btn-default" value="Cancel"></a>
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
        </div>
    </div>
    </section>
    {% endif %}
</body>
</html>
